{% extends "saas/base_dashboard.html" %}

{% block saas_content %}

    {{ form|as_html }}

</form>
<div id="delete-action">
<button id="delete-action-open">Delete</button>
<button type="button" id="delete-organization-btn">Delete</button>
</div>
{% endblock %}
